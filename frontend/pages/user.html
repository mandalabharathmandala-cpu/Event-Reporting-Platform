<!DOCTYPE html>
<html>
<head>
<title>Event Scheduler</title>

<link rel="stylesheet" type="text/css" href="../css/user.css">

</head>
<body>

<header>
    <h2>EventFlow</h2>
</header>

<h1>Event Scheduler</h1>

<p class="subtitle">
    Streamline your club events. Discover, register, and never miss an opportunity.
</p>

<div class="top-buttons">
    <a href="#go">Browse Events</a>
</div>

<div class="stats-container">
    <div class="stat-box">
        <div class="stat-number" ID="numberOfEvents">0</div>
        Events
    </div>

    <div class="stat-box">
        <div class="stat-number" id="numberOfClubs">0</div>
        Clubs
    </div>

    <div class="stat-box">
        <div class="stat-number" id="numberOfVenues">0</div>
        Venues
    </div>
</div>



<div class="upcoming-section" id="go">
    <h1 style="font-size:32px; margin-top:0;">Upcoming Events</h1>
    <p>Discover and register for exciting events across campus</p>
    <div class="search-row">
        <input type="text" placeholder="Search events..." class="search-box" id="Search">
        <button class="search-btn" onclick="searchFunction()">Search</button>
    </div>

    <div class="filter-row">
        
       
        <select id="clubs" onchange="searchClub(this)">
            <option>All Clubs</option>
        </select>

       
        <select id="venues" onchange="searchVenue(this)">
            <option>All Venues</option>
        </select>

        <select onchange="sorting(this)">
            <option>Sort-By</option>
            <option>Newest-first</option>
            <option>Oldest-first</option>
        </select>
    </div>
</div>
<div id="eventsMenu">

</div>

<script src="../js/user.js"></script>
</body>
</html>
