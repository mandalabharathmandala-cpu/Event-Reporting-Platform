<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventFlow — Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<header class="navbar">
    <h1>EventFlow — Admin</h1>
</header>

<main class="container">

    <section class="stats">
        <button id="download_pg" type="button" class="btn btn-primary">Download Reports</button>
    </section>
    <input type="text" id="adminUser"  required>
    <button id="fetch" type="button" onclick="fetchEvents()">Fetch Events</button>
    <section class="table-section">
        <table class="event-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event Name</th>
                    <th>Club</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Coordinators</th>
                    <th>Venue</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </section>

    <section class="form-section">
        <h2>Create New Event</h2>

        <form class="event-form" id="event-form">
            <input type="text" id="event-name" placeholder="Event Name" required>
            <input type="text" id="club-name" placeholder="Club Name" required>
            <input type="datetime-local" id="start-date" required>
            <input type="datetime-local" id="end-date" required>
            <input type="text" id="coordinator1" placeholder="First Coordinator Name" required>
            <input type="text" id="coordinator2" placeholder="Second Coordinator Name" required>
            <input type="text" id="coordinator1_number" placeholder="First Coordinator Contact Number" required>
            <input type="text" id="coordinator2_number" placeholder="Second Coordinator Contact Number" required>
            <input type="text" id="venueName" placeholder="Venue" required>
            <button type="submit" class="btn btn-primary" id="addEvent">Create Event</button>
        </form>
    </section>

</main>

<footer class="footer">
    © 2026 EventFlow. All rights reserved.
</footer>
<script src="../js/admin.js"></script>
</body>
</html>
